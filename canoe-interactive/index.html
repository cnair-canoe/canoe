<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			.annotation {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    margin-left: 15px;
    margin-top: 15px;
    padding: 1em;
    width: 200px;
    color: #fff;
    background: rgba(0, 0, 0, 0.8);
    border-radius: .5em;
    font-size: 12px;
    line-height: 1.2;
    transition: opacity .5s;
			}


#number {
    position: absolute;
    z-index: -1;
}
.interactive-text{
display: none;
}
		</style>
		
	</head>
	<body>
		<nav class="interactive-text">


		</nav>
		<canvas id="number" width="64" height="64"></canvas>
		<script type="module">
			
			let annotation_data = [
			{
				label: 1,
				english: "Stern",
				anishinaabe: "Ishkweyaang-jiimaan",
				translation: "The Past",
				sound: "./audio/2.mp3",
				x: 0.15, 
				y: 0.8, 
				z: -2.02
			},
			{
				label: 2,
				english: "Bow",
				anishinaabe: "Niigaah-jiimaan",
				translation: "The Future",
				sound: "./audio/3.mp3",
				x: 0.15, 
				y: 0.8, 
				z: -3.02
			}
		]

			// Our Javascript will go here.
			import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js";
			import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/loaders/GLTFLoader.js";
			import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js";
			const scene = new THREE.Scene();
			
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			const renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
   			renderer.setSize(window.innerWidth, window.innerHeight);
  			// renderer.setClearColor(0x333333, 1);
			renderer.domElement.classList.add('three-renderer')
    		document.body.appendChild(renderer.domElement);
			const controls = new OrbitControls( camera, renderer.domElement );
			camera.position.z = 5;

			
			const light = new THREE.AmbientLight( 0x404040 ); // soft white light
			light.intensity = 5
			scene.add( light );
			const loader = new GLTFLoader();
			let mesh = new THREE.Object3D()
			loader.load( './testscene.glb', function ( gltf ) {
				mesh = gltf.scene
				scene.add(mesh);
				}, undefined, function ( error ) {

			console.error( error );

			} );
			
		function render() {
    renderer.render(scene, camera);
	
}

		function animate() {

    requestAnimationFrame(animate);
    controls.update();
    render();
}
render()
animate()
		</script>
	</body>
</html>
